<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue App</title>
  </head>
  <body>
  <a target="_blank" href="https://github.com/bumbeishvili/d3-organization-chart">
    <img
      style="position: fixed; top: 0; right: 0; border: 0; z-index: 2"
      width="149"
      height="149"
      src="https://bumbeishvili.github.io/d3-tooltip/forkme.png"
      alt="Fork me on GitHub"
    />
  </a>
    
    <noscript>
      <strong>We're sorry but Vue App doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
<script>
  kofiWidgetOverlay.draw('bumbeishvili', {
    type: 'floating-chat',
    'floating-chat.donateButton.text': 'Tip Us',
    'floating-chat.donateButton.background-color': '#00b9fe',
    'floating-chat.donateButton.text-color': '#fff',
  });
  </body>
</html>
